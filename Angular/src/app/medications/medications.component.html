<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12 title mb-20">
        <h3 class="pull-left">Medications</h3>
        <button class="btn btn-primary pull-right mt-15" (click)="OpenMedicationPopup(AddMedicationPopup)">Add Medications</button>
    </div>
    <div class="col-lg-12 col-sm-12 col-xs-12">
      <table class="table table-striped table-bordered">
        <thead class="thead-default">
          <tr>
            <th>Active</th>
            <th>Name</th>
            <th>Dosage</th>
            <th>Frequency</th>
            <th>Start</th>
            <th>End</th>
            <th>Commands</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medication of Medications">
            <th>{{medication.Active}}</th>
            <td>{{medication.Name}}</td>
            <td>{{medication.Dosage}}</td>
            <td>{{medication.Frequency}}</td>
            <td>{{medication.StartDate|date : "MM-dd-y"}}</td>
            <td>{{medication.EndDate|date : "MM-dd-y"}}</td>
            <td>{{medication.Notes}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #AddMedicationPopup>
    <div class="modal-body">
        <div class="header">
            <h2 class="active pull-left">Medications</h2>
            <button type="button" class="close pull-right" 
                    aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form [formGroup]="MedicationForm">
            <div class="row">
                <div class="form-group col-md-12" [ngClass]="displayFieldCss('Name')">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" formControlName="Name" >
                  <app-field-error-display 
                    [displayError]="isFieldValid('Name')" 
                    errorMsg="Please inform your Name">
                  </app-field-error-display>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-6" [ngClass]="displayFieldCss('Dosage')">
                  <label for="inputDosage">Dosage</label>
                  <input type="text" class="form-control" id="inputDosage" formControlName="Dosage" >
                  <app-field-error-display 
                    [displayError]="isFieldValid('Dosage')" 
                    errorMsg="Please inform your Dosage">
                  </app-field-error-display>
                </div>

                <div class="form-group col-md-6" [ngClass]="displayFieldCss('Frequency')">
                    <label for="inputFrequency">Frequency</label>
                    <input type="text" class="form-control" id="inputFrequency" formControlName="Frequency" >
                    <app-field-error-display 
                      [displayError]="isFieldValid('Frequency')" 
                      errorMsg="Please inform your Frequency">
                    </app-field-error-display>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6" [ngClass]="displayFieldCss('StartDate')">
                    <label for="inputStartDate">Start Date</label>
                    <input type="date" class="form-control" id="inputStartDate" placeholder="mm/dd/yyyy" formControlName="StartDate" >
                    <app-field-error-display 
                      [displayError]="isFieldValid('StartDate')" 
                      errorMsg="Please inform your StartDate">
                    </app-field-error-display>
                  </div>

                  <div class="form-group col-md-6" [ngClass]="displayFieldCss('EndDate')">
                      <label for="inputEndDate">End Date</label>
                      <input type="date" class="form-control" id="inputEndDate" placeholder="mm/dd/yyyy" formControlName="EndDate" >
                      <app-field-error-display 
                        [displayError]="isFieldValid('EndDate')" 
                        errorMsg="Please inform your EndDate">
                      </app-field-error-display>
                  </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6" [ngClass]="displayFieldCss('Prescriber')">
                    <label for="inputPrescriber">Priscriber</label>
                    <input type="text" class="form-control" id="inputPrescriber" placeholder="" formControlName="Prescriber" >
                    <app-field-error-display 
                      [displayError]="isFieldValid('Prescriber')" 
                      errorMsg="Please inform your Prescriber">
                    </app-field-error-display>
                </div>

                <div class="form-group col-md-6" [ngClass]="displayFieldCss('RxNumber')">
                    <label for="inputRxnumber">RX Number</label>
                    <input type="text" class="form-control" id="inputRxnumber" placeholder="" formControlName="RxNumber" >
                    <app-field-error-display 
                      [displayError]="isFieldValid('RxNumber')" 
                      errorMsg="Please inform your RxNumber">
                    </app-field-error-display>
                </div>
            </div>
            
            <div class="row">
              <div class="form-group col-md-12">
                  <label for="inputNotes">Notes</label>
                  <textarea rows="5" class="form-control" id="inputNotes" placeholder="" formControlName="Notes" ></textarea> 
              </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="ActiveCheck"  formControlName="Active" >
                      <label class="form-check-label" for="ActiveCheck">
                        I am currently taking this medication
                      </label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-12">
                  <button type="button" class="btn btn-primary" (click)="onSubmit()">OK</button>
                  <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
                </div>
              </div>
          </form>
    </div>
</ng-template>
