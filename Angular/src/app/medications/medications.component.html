<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12 title mb-20">
        <h3 class="pull-left">Medications</h3>
        <button class="btn btn-primary pull-right mt-15" (click)="AddMedicationsPopup(AddMedications)">Add Medications</button>
    </div>
    <div class="col-lg-12 col-sm-12 col-xs-12">
      <table class="table table-striped table-bordered">
        <thead class="thead-default">
          <tr>
            <th>Active</th>
            <th>Name</th>
            <th>Dosage</th>
            <th>Frequency</th>
            <th>Start</th>
            <th>End</th>
            <th>Commands</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medication of Medications">
            <th>{{medication.Active}}</th>
            <td>{{medication.Name}}</td>
            <td>{{medication.Dosage}}</td>
            <td>{{medication.Frequency}}</td>
            <td>{{medication.StartDate|date : "MM-dd-y"}}</td>
            <td>{{medication.EndDate|date : "MM-dd-y"}}</td>
            <td>{{medication.Notes}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #AddMedications>
    <div class="modal-body">
        <div class="header">
            <h2 class="active pull-left">Medications</h2>
            <button type="button" class="close pull-right" 
                    aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form #MedicationForm="ngForm" (ngSubmit)="onSubmit(MedicationForm)">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="inputName">Name</label>
                <input name="Name" type="text" class="form-control" id="inputName" placeholder="" [(ngModel)]="Name">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label for="inputDosage">Dosage</label>
                <input name="Dosage" type="text" class="form-control" id="inputDosage" placeholder="" [(ngModel)]="Dosage">
              </div>
              <div class="form-group col-md-6">
                <label for="inputFrequency">Frequency</label>
                <input name="Frequency" type="text" class="form-control" id="inputFrequency" placeholder="" [(ngModel)]="Frequency">
              </div>
            </div>
            
            <div class="row">
              <div class="form-group col-md-6">
                <label for="inputStartDate">Start Date</label>
                <input name="StartDate" type="date" class="form-control" id="inputStartDate" placeholder="mm/dd/yyyy" [(ngModel)]="StartDate">
              </div>
              <div class="form-group col-md-6">
                  <label for="inputEndDate">End Date</label>
                  <input name="EndDate" type="date" class="form-control" id="inputEndDate" placeholder="mm/dd/yyyy" [(ngModel)]="EndDate">
                </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <label for="inputPrescriber">Priscriber</label>
                <input name="Priscriber" type="text" class="form-control" id="inputPriscriber" placeholder="" [(ngModel)]="Priscriber" >
              </div>
              <div class="form-group col-md-6">
                <label for="inputRxnumber">RX Number</label>
                <input name="RxNumber" type="text" class="form-control" id="inputRxnumber" placeholder="" [(ngModel)]="RxNumber" >
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <div class="form-check">
                  <input name="Agree" class="form-check-input" type="checkbox" id="AgreeCheck" [(ngModel)]="Agree" >
                  <label class="form-check-label" for="AgreeCheck">
                    I am currently taking this medication
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary">OK</button>
                <button type="button" class="btn btn-default">Cancel</button>
              </div>
            </div>
          </form>
    </div>
</ng-template>
